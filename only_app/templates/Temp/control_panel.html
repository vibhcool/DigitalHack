<!DOCTYPE html>
{% load static %}
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>DigitalHack</title>
		<meta name="generator" content="Bootply" />
		<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<link href="{% static 'css/styles.css' %}" rel="stylesheet">

		 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{% static 'css/stylish-portfolio.css' %}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{% static 'font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic' %}" rel="stylesheet" type="text/css">

	</head>
	<body>
<!--login modal-->
<header id="top" class="header">
        <div class="text-vertical-center">
<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h1 class="text-center">DigitalHack</h1>
        </div>


        <div class="modal-body">
            <title> DROPLETS CHOOSE</title>
            {% for i in droplets %}  
                <a href="{% url 'only_app:control_panel' %}?droplet={{i.did}}">{{i.name}}</a>
            {% end for %}
        </div>
        <div class="modal-body">
            <title> Create new Droplet </title>
            <form class="form col-md-12 center-block" method="POST" action="{% url 'only_app:control_panel' %}">
			{% csrf_token %}
            <div class="form-group">
              <input type="text" class="form-control input-lg" name="link" placeholder="droplet name" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-control input-lg" name="pname" placeholder="Github project name" required>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Submit</button>
            </div>
          </form>
        </div>

    </div>
</div>

</div>
</header>
</body>
</html>
